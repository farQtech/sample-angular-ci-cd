name: Angular GitHub CI
on:
  push:
    branches:
      - master
  schedule:
    - workflow_dispatch
jobs: 
  greet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: say hello
        run: echo 'hello world'